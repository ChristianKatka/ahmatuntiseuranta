<h2 mat-dialog-title>Poista tuote sivuilta</h2>
<mat-dialog-content class="mat-typography">
  <p>Oletko varma että haluat poistaa tuotteen?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial>
    Kyllä, poista
  </button>
  <button mat-flat-button [mat-dialog-close]="false">En, peruuta</button>
</mat-dialog-actions>
