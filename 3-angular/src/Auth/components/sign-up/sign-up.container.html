<main fxLayout="column" fxLayoutAlign="center center">
  <app-sign-up-form
    class="width-300-or-90-percent"
    [isSignUpCommunicating]="isSignUpCommunicating$ | async | onlyBoolean"
    [isInvalidParameter]="isInvalidParameter$ | async | onlyBoolean"
    [usernameExists]="usernameExists$ | async | onlyBoolean"
    [username]="username$ | async"
    (signUpDataSubmitted)="onSignUpDataSubmitted($event)"
  >
  </app-sign-up-form>
</main>
