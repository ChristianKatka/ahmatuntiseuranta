<main fxLayout="column" fxLayoutAlign="center center" [style.width]="'100%'">
  <div [style.width]="'90%'" class="mat-elevation-z3 edit-destination">
    <div class="inner-item">
      <section fxLayoutAlign="center center">
        <form
          fxLayout="column"
          fxLayoutAlign="center stretch"
          [formGroup]="destinationEditForm"
        >
          <mat-form-field appearance="outline">
            <mat-label>Muokaa asunnon osoitetta</mat-label>
            <input matInput type="text" formControlName="address" />
          </mat-form-field>

          <mat-checkbox class="invoiced-checkbox" formControlName="invoiced" color="primary"
            ><span *ngIf="this.destinationEditForm.value.invoiced"
              >Laskutettu</span
            ><span *ngIf="!this.destinationEditForm.value.invoiced"
              >Ei ole laskutettu</span
            ></mat-checkbox
          >

          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="this.destinationEditForm.invalid"
            (click)="submit()"
          >
            Lisää
          </button>
          <button
            style="margin-top: 1rem"
            (click)="stopEditing.emit()"
            mat-raised-button
          >
            Peruuta
          </button>
        </form>
      </section>
    </div>
  </div>
</main>
