<app-navigation>
  <main [style.padding-top]="'70px'">
    <div fxLayoutAlign="center center">
      <div [style.width]="'90%'">
        <h1>Ty√∂maa</h1>
      </div>
    </div>
    <div *ngIf="(editing$ | async)  === false; else editingComponent">
      <app-product
        [product]="product$ | async"
        (deleteProductSubmitted)="deleteProduct($event)"
        (startEditing)="startEditing()"
        (openBottomSheetAddJobToProduct)="onOpenBottomSheetAddJobToProduct()"
      ></app-product>


      <app-list-jobs-container></app-list-jobs-container>

    </div>

    <ng-template #editingComponent>
      <app-product-edit-form
        [product]="product$ | async"
        (editedProduct)="editedProductSubmitted($event)"
        (stopEditing)="stopEditing()"
      ></app-product-edit-form>
    </ng-template>
  </main>
</app-navigation>
